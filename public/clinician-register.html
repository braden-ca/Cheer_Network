<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinician Registration - Cheer Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4169E1 0%, #5B9BD5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registration-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
        }

        .header {
            background: linear-gradient(135deg, #4169E1 0%, #5B9BD5 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2D3748;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4169E1;
            background: white;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .specialty-selection {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 16px;
            background: #f8f9fa;
        }

        .specialty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .specialty-item {
            display: flex;
            align-items: center;
        }

        .specialty-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.2);
        }

        .specialty-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .custom-specialty {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .custom-specialty input {
            flex: 1;
        }

        .add-specialty-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .add-specialty-btn:hover {
            background: #218838;
        }

        .school-search {
            position: relative;
        }

        .school-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .school-suggestion {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }

        .school-suggestion:hover {
            background: #f8f9fa;
        }

        .school-suggestion:last-child {
            border-bottom: none;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 12px 16px;
            border: 2px dashed #4169E1;
            border-radius: 10px;
            text-align: center;
            color: #4169E1;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-upload-label:hover {
            background: #4169E1;
            color: white;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4169E1 0%, #5B9BD5 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(65, 105, 225, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .login-link a {
            color: #4169E1;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .header h1 {
                font-size: 2rem;
            }

            .specialty-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4169E1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="header">
            <h1>Join as a Clinician</h1>
            <p>Share your expertise and connect with athletes</p>
        </div>

        <div class="form-container">
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <form id="clinician-registration-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="yearsExperience">Years of Experience *</label>
                        <select id="yearsExperience" name="yearsExperience" required>
                            <option value="">Select years of experience</option>
                            <option value="0">New to coaching</option>
                            <option value="1">1 year</option>
                            <option value="2">2 years</option>
                            <option value="3">3 years</option>
                            <option value="4">4 years</option>
                            <option value="5">5 years</option>
                            <option value="6">6-10 years</option>
                            <option value="10">10+ years</option>
                            <option value="15">15+ years</option>
                            <option value="20">20+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group">
                        <label for="state">State *</label>
                        <select id="state" name="state" required>
                            <option value="">Select your state</option>
                        </select>
                    </div>

                    <div class="form-group school-search">
                        <label for="currentSchool">Current School/Organization</label>
                        <input type="text" id="currentSchool" name="currentSchool" placeholder="Type to search or add new school">
                        <div id="school-suggestions" class="school-suggestions"></div>
                    </div>

                    <div class="form-group full-width">
                        <label for="specialties">Specialties *</label>
                        <div class="specialty-selection">
                            <div id="specialty-grid" class="specialty-grid">
                                <!-- Specialties will be loaded here -->
                            </div>
                            <div class="custom-specialty">
                                <input type="text" id="customSpecialty" placeholder="Add your own specialty">
                                <button type="button" class="add-specialty-btn" id="addSpecialtyBtn">Add</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="bio">Professional Bio</label>
                        <textarea id="bio" name="bio" placeholder="Tell athletes about your background, achievements, and coaching philosophy (optional)"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Profile Picture</label>
                        <div class="file-upload">
                            <input type="file" id="profileImage" name="profileImage" accept="image/*">
                            <label for="profileImage" class="file-upload-label">
                                📷 Click to upload profile picture
                            </label>
                        </div>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Creating your account...</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Create Clinician Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="index.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        let availableSpecialties = [];
        let availableSchools = [];
        let selectedSpecialties = [];

        // Load initial data
        document.addEventListener('DOMContentLoaded', async function() {
            await loadStates();
            await loadSpecialties();
            setupEventListeners();
        });

        async function loadStates() {
            try {
                const response = await fetch('/api/dropdown/states');
                
                if (response.ok) {
                    const data = await response.json();
                    const stateSelect = document.getElementById('state');
                    
                    data.states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.code;
                        option.textContent = state.name;
                        stateSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading states:', error);
            }
        }

        async function loadSpecialties() {
            try {
                const response = await fetch('/api/dropdown/specialties');
                
                if (response.ok) {
                    const data = await response.json();
                    availableSpecialties = data.specialties;
                    displaySpecialties();
                }
            } catch (error) {
                console.error('Error loading specialties:', error);
                // Fallback to default specialties
                availableSpecialties = [
                    { specialty_id: '1', name: 'Tumbling' },
                    { specialty_id: '2', name: 'Stunting' },
                    { specialty_id: '3', name: 'Jumps' },
                    { specialty_id: '4', name: 'Dance/Choreography' },
                    { specialty_id: '5', name: 'Conditioning' }
                ];
                displaySpecialties();
            }
        }

        function displaySpecialties() {
            const specialtyGrid = document.getElementById('specialty-grid');
            specialtyGrid.innerHTML = '';

            availableSpecialties.forEach(specialty => {
                const specialtyItem = document.createElement('div');
                specialtyItem.className = 'specialty-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `specialty-${specialty.specialty_id}`;
                checkbox.value = specialty.name;
                checkbox.addEventListener('change', handleSpecialtyChange);
                
                const label = document.createElement('label');
                label.htmlFor = `specialty-${specialty.specialty_id}`;
                label.textContent = specialty.name;
                
                specialtyItem.appendChild(checkbox);
                specialtyItem.appendChild(label);
                specialtyGrid.appendChild(specialtyItem);
            });
        }

        function handleSpecialtyChange(event) {
            const specialty = event.target.value;
            if (event.target.checked) {
                if (!selectedSpecialties.includes(specialty)) {
                    selectedSpecialties.push(specialty);
                }
            } else {
                selectedSpecialties = selectedSpecialties.filter(s => s !== specialty);
            }
        }

        async function searchSchools(query) {
            if (!query || query.length < 2) {
                document.getElementById('school-suggestions').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/dropdown/schools?search=${encodeURIComponent(query)}`);
                
                if (response.ok) {
                    const data = await response.json();
                    displaySchoolSuggestions(data.schools);
                }
            } catch (error) {
                console.error('Error searching schools:', error);
            }
        }

        function displaySchoolSuggestions(schools) {
            const suggestionsDiv = document.getElementById('school-suggestions');
            suggestionsDiv.innerHTML = '';

            if (schools.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            schools.forEach(school => {
                const suggestion = document.createElement('div');
                suggestion.className = 'school-suggestion';
                suggestion.textContent = `${school.name}${school.city ? ` - ${school.city}, ${school.state}` : ''}`;
                suggestion.addEventListener('click', () => {
                    document.getElementById('currentSchool').value = school.name;
                    suggestionsDiv.style.display = 'none';
                });
                suggestionsDiv.appendChild(suggestion);
            });

            suggestionsDiv.style.display = 'block';
        }

        function setupEventListeners() {
            // School search
            const schoolInput = document.getElementById('currentSchool');
            let searchTimeout;
            schoolInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => searchSchools(this.value), 300);
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.school-search')) {
                    document.getElementById('school-suggestions').style.display = 'none';
                }
            });

            // Add custom specialty
            document.getElementById('addSpecialtyBtn').addEventListener('click', function() {
                const customInput = document.getElementById('customSpecialty');
                const customSpecialty = customInput.value.trim();
                
                if (customSpecialty && !selectedSpecialties.includes(customSpecialty)) {
                    selectedSpecialties.push(customSpecialty);
                    
                    // Add to available specialties and display
                    const newSpecialty = { 
                        specialty_id: 'custom-' + Date.now(), 
                        name: customSpecialty 
                    };
                    availableSpecialties.push(newSpecialty);
                    displaySpecialties();
                    
                    // Check the new checkbox
                    document.getElementById(`specialty-${newSpecialty.specialty_id}`).checked = true;
                    
                    customInput.value = '';
                }
            });

            // Form submission
            document.getElementById('clinician-registration-form').addEventListener('submit', handleSubmit);

            // Password confirmation
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (password !== confirmPassword) {
                    this.setCustomValidity('Passwords do not match');
                } else {
                    this.setCustomValidity('');
                }
            });

            // Profile image preview
            document.getElementById('profileImage').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const label = document.querySelector('.file-upload-label');
                    label.textContent = `📷 ${file.name}`;
                }
            });
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            if (selectedSpecialties.length === 0) {
                showError('Please select at least one specialty');
                return;
            }

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const formData = {
                    email: document.getElementById('email').value,
                    password: password,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    role: 'clinician',
                    yearsExperience: parseInt(document.getElementById('yearsExperience').value),
                    specialties: selectedSpecialties,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    currentSchool: document.getElementById('currentSchool').value || null,
                    bio: document.getElementById('bio').value || null
                };

                // Handle profile image if uploaded
                const profileImageFile = document.getElementById('profileImage').files[0];
                if (profileImageFile) {
                    console.log('Uploading profile image...');
                    const imageFormData = new FormData();
                    imageFormData.append('profileImage', profileImageFile);
                    
                    try {
                        const uploadResponse = await fetch('/api/upload/profile-picture', {
                            method: 'POST',
                            body: imageFormData
                        });
                        
                        if (uploadResponse.ok) {
                            const uploadResult = await uploadResponse.json();
                            formData.profileImageUrl = uploadResult.profileImageUrl;
                            console.log('Profile image uploaded successfully:', uploadResult.profileImageUrl);
                        } else {
                            const uploadError = await uploadResponse.json();
                            console.error('Image upload failed:', uploadError.error);
                            showError('Failed to upload profile image. Please try again.');
                            return;
                        }
                    } catch (uploadError) {
                        console.error('Image upload error:', uploadError);
                        showError('Failed to upload profile image. Please try again.');
                        return;
                    }
                }

                const response = await fetch('/api/auth/register-clinician', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('Account created successfully! Please check your email to verify your account.');
                    document.getElementById('clinician-registration-form').reset();
                    selectedSpecialties = [];
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showError(result.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('An error occurred during registration. Please try again.');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
